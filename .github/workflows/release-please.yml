name: Release Please

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # Check if release-please should run
  check-trigger:
    runs-on: ubuntu-latest
    name: Check if release should trigger
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      is-release-commit: ${{ steps.check.outputs.is-release-commit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check trigger conditions
        id: check
        run: |
          # Default: don't run
          SHOULD_RUN=false
          IS_RELEASE_COMMIT=false

          # Check if manual dispatch
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SHOULD_RUN=true
          fi

          # Check if workflow_run from CI that succeeded
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
              SHOULD_RUN=true
            fi
          fi

          # Check if push with release commit message
          if [[ "${{ github.event_name }}" == "push" ]]; then
            COMMIT_MSG=$(git log -1 --pretty=%B)
            if [[ "$COMMIT_MSG" == *"chore(main): release"* ]] || [[ "$COMMIT_MSG" == *"release:"* ]]; then
              SHOULD_RUN=true
              IS_RELEASE_COMMIT=true
            fi
          fi

          echo "should-run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "is-release-commit=$IS_RELEASE_COMMIT" >> $GITHUB_OUTPUT

  # Create release with release-please
  release-please:
    runs-on: ubuntu-latest
    name: Create Release
    needs: check-trigger
    if: needs.check-trigger.outputs.should-run == 'true' && github.event_name != 'pull_request'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}

    steps:
      - name: Create release
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Checkout code
        if: steps.release.outputs.release_created == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync release branch
        if: steps.release.outputs.release_created == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout release || git checkout --orphan release
          git reset --hard origin/main
          git push --force origin release

  # Deploy to Vercel production on release
  deploy-vercel:
    runs-on: ubuntu-latest
    name: Deploy to Vercel Production
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: vercel/action@master
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          production: true
