name: CI

on:
  push:
    branches: [main, release]
    paths-ignore:
      - '**.md'
      - '.claude/**'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main, release]
    paths-ignore:
      - '**.md'
      - '.claude/**'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  NODE_ENV: test
  CI: true

jobs:
  # Check if CI should run (skip for certain commits)
  should-run:
    runs-on: ubuntu-latest
    name: Check if CI should run
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[skip-ci]"* ]]; then
            echo "should-run=false" >> $GITHUB_OUTPUT
          else
            echo "should-run=true" >> $GITHUB_OUTPUT
          fi

  # Lint: ESLint, TypeScript, and Prettier checks
  lint:
    runs-on: ubuntu-latest
    name: Lint
    needs: should-run
    if: needs.should-run.outputs.should-run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier format
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # Unit & Integration Tests
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    needs: should-run
    if: needs.should-run.outputs.should-run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Generate coverage report
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # E2E Tests
  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests
    needs: should-run
    if: needs.should-run.outputs.should-run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Playwright is configured
        id: check-playwright
        run: |
          if [[ -f "playwright.config.js" ]] || [[ -f "playwright.config.ts" ]]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-playwright.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        if: steps.check-playwright.outputs.configured == 'true'
        run: npm ci

      - name: Cache Playwright browsers
        if: steps.check-playwright.outputs.configured == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.check-playwright.outputs.configured == 'true'
        run: npx playwright install --with-deps

      - name: Run E2E tests
        if: steps.check-playwright.outputs.configured == 'true'
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Build: Compile application
  build:
    runs-on: ubuntu-latest
    name: Build
    needs: should-run
    if: needs.should-run.outputs.should-run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: List .next directory contents
        run: |
          echo "Current working directory: $(pwd)"
          echo ""
          echo "Listing current directory:"
          ls -la | head -30
          echo ""
          if [ -d ".next" ]; then
            echo "✓ .next directory found"
            echo "File count: $(find .next -type f | wc -l)"
            echo "Directory size: $(du -sh .next)"
          else
            echo "✗ .next directory NOT found"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7
          if-no-files-found: warn

  # Quality Gate: Ensure all checks pass
  quality-gate:
    runs-on: ubuntu-latest
    name: Quality Gate
    needs: [lint, unit-tests, e2e-tests, build]
    if: always()

    steps:
      - name: Check lint status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "❌ Linting failed"
            exit 1
          fi

      - name: Check unit test status
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "❌ Unit tests failed"
            exit 1
          fi

      - name: Check E2E test status
        if: needs.e2e-tests.result != 'skipped'
        run: |
          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "❌ E2E tests failed"
            exit 1
          fi

      - name: Check build status
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "❌ Build failed"
            exit 1
          fi

      - name: Checkout code
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4

      - name: Comment PR on success
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All checks passed! Lint, tests, and build completed successfully.'
            })

      - name: Comment PR on failure
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Quality gate failed. Please review the workflow logs and fix the issues.'
            })

  # Deploy to Vercel (staging on main, production on release)
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    needs: quality-gate
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Staging)
        if: github.ref == 'refs/heads/main'
        uses: vercel/action@master
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          production: false

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/release'
        uses: vercel/action@master
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          production: true
