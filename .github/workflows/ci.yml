name: CI

on:
  push:
    branches: [main, release]
    paths-ignore:
      - '**.md'
      - '.claude/**'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main, release]
    paths-ignore:
      - '**.md'
      - '.claude/**'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  NODE_ENV: test
  CI: true

jobs:
  # Check if CI should run (skip for certain commits)
  should-run:
    runs-on: ubuntu-latest
    name: Check if CI should run
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[skip-ci]"* ]]; then
            echo "should-run=false" >> $GITHUB_OUTPUT
          else
            echo "should-run=true" >> $GITHUB_OUTPUT
          fi

  # Lint: ESLint, TypeScript, and Prettier checks
  lint:
    runs-on: ubuntu-latest
    name: Lint
    needs: should-run
    if: needs.should-run.outputs.should-run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier format
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # Unit & Integration Tests
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    needs: should-run
    if: needs.should-run.outputs.should-run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Generate coverage report
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # E2E Tests
  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests
    needs: should-run
    if: needs.should-run.outputs.should-run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Playwright is configured
        id: check-playwright
        run: |
          if [[ -f "playwright.config.js" ]] || [[ -f "playwright.config.ts" ]]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-playwright.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        if: steps.check-playwright.outputs.configured == 'true'
        run: npm ci

      - name: Cache Playwright browsers
        if: steps.check-playwright.outputs.configured == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.check-playwright.outputs.configured == 'true'
        run: npx playwright install --with-deps

      - name: Run E2E tests
        if: steps.check-playwright.outputs.configured == 'true'
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Build: Compile application
  build:
    runs-on: ubuntu-latest
    name: Build
    needs: should-run
    if: needs.should-run.outputs.should-run == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: List .next directory contents
        run: |
          echo "Current working directory: $(pwd)"
          echo ""
          echo "Listing current directory:"
          ls -la | head -30
          echo ""
          if [ -d ".next" ]; then
            echo "‚úì .next directory found"
            echo "File count: $(find .next -type f | wc -l)"
            echo "Directory size: $(du -sh .next)"
          else
            echo "‚úó .next directory NOT found"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7
          if-no-files-found: warn

  # Quality Gate: Ensure all checks pass
  quality-gate:
    runs-on: ubuntu-latest
    name: Quality Gate
    needs: [lint, unit-tests, e2e-tests, build]
    if: always()

    steps:
      - name: Check lint status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "‚ùå Linting failed"
            exit 1
          fi

      - name: Check unit test status
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "‚ùå Unit tests failed"
            exit 1
          fi

      - name: Check E2E test status
        if: needs.e2e-tests.result != 'skipped'
        run: |
          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "‚ùå E2E tests failed"
            exit 1
          fi

      - name: Check build status
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "‚ùå Build failed"
            exit 1
          fi

      - name: Checkout code
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4

      - name: Comment PR on success
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ All checks passed! Lint, tests, and build completed successfully.'
            })

      - name: Comment PR on failure
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Quality gate failed. Please review the workflow logs and fix the issues.'
            })

      - name: Set deployment context
        if: github.ref == 'refs/heads/main'
        run: |
          LINT_STATUS="${{ needs.lint.result }}"
          UNIT_TESTS_STATUS="${{ needs.unit-tests.result }}"
          E2E_TESTS_STATUS="${{ needs.e2e-tests.result }}"
          BUILD_STATUS="${{ needs.build.result }}"

          echo "üîç Deployment Quality Gate Check"
          echo "================================"
          echo "Lint: $LINT_STATUS"
          echo "Unit Tests: $UNIT_TESTS_STATUS"
          echo "E2E Tests: $E2E_TESTS_STATUS"
          echo "Build: $BUILD_STATUS"
          echo ""

          if [[ "$LINT_STATUS" == "success" ]] && \
             [[ "$UNIT_TESTS_STATUS" == "success" ]] && \
             [[ "$BUILD_STATUS" == "success" ]]; then
            if [[ "$E2E_TESTS_STATUS" == "success" ]] || [[ "$E2E_TESTS_STATUS" == "skipped" ]]; then
              echo "‚úÖ Quality Gate PASSED - Safe to deploy to production"
              echo ""
              echo "Summary:"
              echo "  ‚Ä¢ Lint checks: ‚úì Passed"
              echo "  ‚Ä¢ Unit tests: ‚úì Passed"
              echo "  ‚Ä¢ E2E tests: $([ "$E2E_TESTS_STATUS" == "skipped" ] && echo '‚äò Skipped' || echo '‚úì Passed')"
              echo "  ‚Ä¢ Build: ‚úì Passed"
              echo ""
              echo "Vercel deployment checks will now proceed to production promotion."
              exit 0
            fi
          fi

          echo "‚ùå Quality Gate FAILED - Blocking production deployment"
          echo ""
          echo "Failed checks:"
          [[ "$LINT_STATUS" != "success" ]] && echo "  ‚Ä¢ Lint: $LINT_STATUS"
          [[ "$UNIT_TESTS_STATUS" != "success" ]] && echo "  ‚Ä¢ Unit tests: $UNIT_TESTS_STATUS"
          [[ "$BUILD_STATUS" != "success" ]] && echo "  ‚Ä¢ Build: $BUILD_STATUS"
          [[ "$E2E_TESTS_STATUS" == "failure" ]] && echo "  ‚Ä¢ E2E tests: $E2E_TESTS_STATUS"
          exit 1

